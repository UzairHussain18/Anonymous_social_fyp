<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    
    <title>WhisperEcho</title>
    <meta name="description" content="Your anonymous sanctuary for authentic connections" />
    
    <style>
      /* Reset and base styles */
      * {
        box-sizing: border-box;
      }
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0B0F15, #111827);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-logo {
        font-size: 48px;
        font-weight: bold;
        color: #00D4AA;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: rgba(255, 255, 255, 0.7);
        font-size: 16px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 212, 170, 0.2);
        border-top: 3px solid #00D4AA;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading" class="loading-screen">
      <div class="loading-logo">WhisperEcho</div>
      <div class="loading-text">Loading your sanctuary...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- App root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen once app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease';
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
